<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
</head>
<body>
    
    <svg id="svg1" width="300" height="200">
    <rect x="0" y="0" width="300" height="250" fill="oldlace">
    </rect>
    <circle cx="150" cy="120" r="15">
    </circle>
    <rect x="160" y="45" width="5" height="78">
    </rect>    
    
    <text x="137" y="200" font-size="30">A
    </text> 
    </svg>
    
    <script>

        for( i=0; i<5; i++){
            var lineA=45+30*i
        
        d3.select("#svg1")
          .append("line")
          .attr("x1", 0)
          .attr("y1", lineA)
          .attr("x2", 300)
          .attr("y2", lineA)
          .attr("stroke-width", "5")
          .attr("stroke", "black");
        }
    
    </script>
    
    </body>

    <hr>
    
    <style>
        p{
         border: 3px solid red;
         height: 50px;
         width: 160px;
         line-height: 50px;
         text-align: center;
    }
    </style>
</head>

<body>
    <svg id="svg2" width="300" height="200">
    </svg>

   <script>
       for(i=0; i<20; i++){
  var linewidth = random(20,300);
  d3.select("#svg2")
    .append("rect")
    .attr({
    x: 10,
    y: 10+12*i,
    width: linewidth,
    height: 10,
    fill: "red"
  });
           
  d3.select("#svg2")
    .append("text")
    .attr({
    x: linewidth+15,
    y: 20+12*i,
    "font-size": 12
  }).text(linewidth);
}
       
function random(n,m){
  return Math.ceil(Math.random()*(m-n)+n);
}    

    </script>

</body>
<hr>

<body>
    <p></p>
    <input type="button" value="Click!" onclick="launch()">

    <script>
        function random(N,M){ 
            return Math.ceil(Math.random()*(M-N)+N);
        }
        
        function launch(){
            var num = random(1911,2017);
            console.log(num);
            d3.select("p").text(num);
        }
    </script>

</body>

</html>
