<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
</head>
<body>
  
   <svg width="300" height="200"> 
   
    <circle cx="150" cy="120" r="15">
    </circle>
    <rect x="160" y="45" width="5" height="78">
    </rect>
    <text x="130" y="200" font-size="60">A
    </text>
    
    </svg>

   <script>

        for( i=0; i<5; i=i++){
            var severallines=45+30*i
        
        d3.select("svg")
          .append("line")
          .attr("x1", 0)
            .attr("y1", severallines)
            .attr("x2", 300)
            .attr("y2", severallines)
            .attr("stroke-width", "5")
            .attr("stroke", "black");
        }
  </script>
    
    

</body>
