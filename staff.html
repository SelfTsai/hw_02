<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
</head>
<body>
    
    <svg width="300" height="200">
    <rect x="0" y="0" width="300" height="250" fill="oldlace">
    </rect>
    <circle cx="150" cy="120" r="15">
    </circle>
    <rect x="160" y="45" width="5" height="78">
    </rect>    
    
    <text x="137" y="200" font-size="30">A
    </text>
        
    </svg>
    
    <script>

        for( i=0; i<5; i++){
            var lineA=45+30*i
        
        d3.select("svg")
          .append("line")
          .attr("x1", 0)
          .attr("y1", lineA)
          .attr("x2", 300)
          .attr("y2", lineA)
          .attr("stroke-width", "5")
          .attr("stroke", "black");
        }

    
    </script>



</body>
</html>
